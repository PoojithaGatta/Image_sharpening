<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Enhancer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
    }
    input[type="submit"] {
      background-color: #407BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #2f65d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload a Low-Resolution Image</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required><br>
      <input type="submit" value="Enhance Image">
    </form>
  </div>
</body>
</html>
